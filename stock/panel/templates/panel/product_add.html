{% extends 'base.html' %}
{% block title %}Add Product{% endblock %}
{% block content %}
<div class="card card-custom">
    <div class="card-header">
        <h3>Add Product</h3>
    </div>
    <div class="card-body">
        <form method="POST" action="{% url 'product_add' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="reference" class="form-label">Reference</label>
                <input type="text" class="form-control" id="reference" name="reference">
            </div>
            <div class="mb-3">
                <label for="user_name" class="form-label">User Name</label>
                <input type="text" class="form-control" id="user_name" name="user_name">
            </div>
            <div class="mb-3">
                <label for="abbreviated_user_name" class="form-label">Abbreviated User Name</label>
                <input type="text" class="form-control" id="abbreviated_user_name" name="abbreviated_user_name">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <div class="mb-3">
                <label for="order_link" class="form-label">Order Link</label>
                <input type="url" class="form-control" id="order_link" name="order_link">
            </div>
            <div class="mb-3">
                <label for="count" class="form-label">Stock Count</label>
                <input type="number" class="form-control" id="count" name="count" required>
            </div>
            <button type="submit" class="btn btn-custom">Add Product</button>
        </form>
    </div>
</div>
{% endblock %}
