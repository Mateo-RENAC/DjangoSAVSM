{% extends 'base.html' %}
{% block title %}Graphs{% endblock %}
{% block content %}
<div class="card card-custom">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h3>Graphs</h3>
    </div>
    <div class="card-body">
        <nav class="nav nav-pills flex-column flex-sm-row mb-4">
            <a class="flex-sm-fill text-sm-center nav-link active" id="instantaneous-tab" data-bs-toggle="tab" href="#instantaneous" role="tab" aria-controls="instantaneous" aria-selected="true">Instantaneous</a>
            <a class="flex-sm-fill text-sm-center nav-link" id="historical-tab" data-bs-toggle="tab" href="#historical" role="tab" aria-controls="historical" aria-selected="false">Historical</a>
        </nav>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="instantaneous" role="tabpanel" aria-labelledby="instantaneous-tab">
                <div class="row">
                    <div class="col-md-6">
                        <h4>Instantaneous Stock</h4>
                        <iframe src="{% url 'bar_graph' %}?type=stock" style="width:100%; height:400px;" frameborder="0"></iframe>
                    </div>
                    <div class="col-md-6">
                        <h4>Instantaneous Consumption</h4>
                        <iframe src="{% url 'bar_graph' %}?type=consumption" style="width:100%; height:400px;" frameborder="0"></iframe>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="historical" role="tabpanel" aria-labelledby="historical-tab">
                <div class="row">
                    <div class="col-md-6">
                        <h4>Historical Stock</h4>
                        <canvas id="historicalStockChart"></canvas>
                    </div>
                    <div class="col-md-6">
                        <h4>Historical Consumption</h4>
                        <canvas id="historicalConsumptionChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetchHistoricalData('stock', 'historicalStockChart');
        fetchHistoricalData('consumption', 'historicalConsumptionChart');

        function fetchHistoricalData(type, elementId) {
            fetch(`{% url 'historical_data' %}?type=${type}`)
                .then(response => response.json())
                .then(data => {
                    new Chart(document.getElementById(elementId), {
                        type: 'line',
                        data: {
                            labels: data.labels,
                            datasets: [{
                                label: `${type.charAt(0).toUpperCase() + type.slice(1)}`,
                                data: data.values,
                                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                                borderColor: 'rgba(153, 102, 255, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                });
        }
    });
</script>
{% endblock %}
