<form method="GET" action="{% url 'product_list' %}" class="mb-3">
    <div class="row">
        <div class="col-md-4">
            <input type="text" name="search" id="searchInput" class="form-control" placeholder="Search by name" value="{{ search_query }}">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-custom">Refresh</button>
        </div>
        <div class="col-md-2">
            <a href="{% url 'product_list' %}" class="btn btn-secondary">Reset Sort</a>
        </div>
    </div>
</form>
