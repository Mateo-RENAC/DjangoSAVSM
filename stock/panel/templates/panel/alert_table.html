<!DOCTYPE html>
<html>
<head>
    <title>Alert Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Triggered Alerts</h1>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Current Stock</th>
                <th>Low Threshold</th>
                <th>High Threshold</th>
            </tr>
        </thead>
        <tbody>
            {% for alert in triggered_alerts %}
            <tr>
                <td>{{ alert.product }}</td>
                <td>{{ alert.stock }}</td>
                <td>{{ alert.threshold_low }}</td>
                <td>{{ alert.threshold_high }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
