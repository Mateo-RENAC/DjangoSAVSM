<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ graph_type }} Bar Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h3>{{ graph_type }} Bar Graph</h3>
        <canvas id="barGraphCanvas"></canvas>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const labels = {{ labels|safe }};
            const values = {{ values|safe }};

            new Chart(document.getElementById('barGraphCanvas'), {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '{{ graph_type }}',
                        data: values,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
