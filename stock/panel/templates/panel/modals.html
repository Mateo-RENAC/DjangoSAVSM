<!-- Info Modal -->
<div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="infoModalLabel">Product Information</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p><strong>Name:</strong> <span id="infoProductName"></span></p>
                <p><strong>Reference:</strong> <span id="infoProductReference"></span></p>
                <p><strong>User Name:</strong> <span id="infoProductUserName"></span></p>
                <p><strong>Abbreviated User Name:</strong> <span id="infoProductAbbreviatedUserName"></span></p>
                <p><strong>Description:</strong> <span id="infoProductDescription"></span></p>
                <p><strong>Order Link:</strong> <a href="#" id="infoProductOrderLink" target="_blank"></a></p>
                <p><strong>Stock Count:</strong> <span id="infoProductStockCount"></span></p>
            </div>
            <div class="modal-footer">
                <a id="moreDetailsLink" href="#" class="btn btn-sm btn-secondary">Details</a>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this product?
            </div>
            <div class="modal-footer">
                <form method="POST" action="">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
