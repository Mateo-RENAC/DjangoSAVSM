<!DOCTYPE html>
<html>
<head>
    <title>Graphique d'utilisation des pièces détachées</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart"></canvas>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var datasets = [];
        var countsPerObject = {{ counts_per_object|safe }};
        for (var objectName in countsPerObject) {
            datasets.push({
                label: objectName,
                data: countsPerObject[objectName],
                fill: false,
                borderColor: '#' + Math.floor(Math.random()*16777215).toString(16),  // Générer une couleur aléatoire
                tension: 0.1
            });
        }
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ dates|safe }},
                datasets: datasets
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
